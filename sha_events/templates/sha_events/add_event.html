{% extends 'sha_main/base.html' %}

{% block main %}

<form class="form-horizontal">
    {% for field in form %}
    <div class="form-group">
        <label>{{ field.label_tag }}</label> {{ field }}
    </div>
    {% endfor %}
    <link rel="stylesheet" type="text/css" media="screen"
          href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css" />
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet" />

    <div id="datetimepicker1" class="input-append date" style="margin-left:-15px">
        <input class="form-control" data-format="dd/MM/yyyy hh:mm:ss"></input>
        <span class="add-on" style="height:34px">
            <i data-time-icon="icon-time" style="height:34px" data-date-icon="icon-calendar"></i>
        </span>
    </div>

    <script type="text/javascript">
  $(function() {
    $('#datetimepicker1').datetimepicker({
      language: 'pt-BR'
    });
  });
</script>
    <br /><br />
    <input id="pac-input" class="controls" style="margin:10px" type="text" placeholder="Search Box">
    <div id="map-canvas"></div>
</form>
{% endblock %}
