<h2 class="form-signin-heading">Create Account</h2>
<div class="container">
    <div class="row">
        <form role="form" method="post">{% csrf_token %}
            <div class="col-lg-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required
                    Field</strong></div>
                <div class="form-group">
                    <label for="InputName">Username</label>

                    <div class="input-group">
                        <input type="text" class="form-control" name="InputName" id="InputName"
                               placeholder="Username" required>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email</label>

                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmailFirst" name="InputEmail"
                               placeholder="Email" required>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputPasswordFirst">Password</label>

                    <div class="input-group">
                        <input type="password" class="form-control" id="InputPasswordFirst" name="InputPasswordFirst"
                               placeholder="password" required>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputPasswordSecond">Repeat password</label>

                    <div class="input-group">
                        <input type="password" class="form-control" id="InputPasswordSecond" name="InputPasswordSecond"
                               placeholder="Repeat password" required>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <input type="submit" name="submit" id="submit" value="Submit"
                       class="btn btn-info pull-right">
            </div>
        </form>
        <div class="col-lg-5 col-md-push-1">
            <div class="col-md-12">
                {% if user_created == 2 %}
                <div class="alert alert-danger">
                    <span class="glyphicon glyphicon-remove"></span><strong> User with given username
                    already exists.</strong>
                </div>
                {% elif user_created == 3 %}
                <div class="alert alert-danger">
                    <span class="glyphicon glyphicon-remove"></span><strong> Passwords must match.</strong>
                </div>
                {% elif user_created == 4 %}
                <div class="alert alert-danger">
                    <span class="glyphicon glyphicon-remove"></span><strong> User with given e-mail
                    already exists.</strong>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
